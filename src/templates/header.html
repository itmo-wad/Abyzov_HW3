<header class="p-3 ">
    <div
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start border-bottom pb-3 ">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 ">Home</a></li>
            {% if 'username' in session %}
            <li><a href="/profile" class="nav-link px-2 ">Profile</a></li>
            {% endif %}
        </ul>

        <div class="col-md-3 text-end">
            {% if 'username' in session %}
            <a href="{{ url_for('auth_page.sign_out') }}">
                <button type="button" class="btn btn-primary">Logout</button>
            </a>
            {% else %}
            <a href="{{ url_for('auth_page.sign_in') }}">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
            </a>
            <a href="{{ url_for('auth_page.sign_up') }}">
                <button type="button" class="btn btn-primary">Sign up</button>
            </a>
            {% endif %}
        </div>
    </div>
</header>
